  description: "<h2 id=\"call-for-data-science-contest-proposals\">Call for Data Science
    Contest proposals</h2>\n\n<p>The <a href=\"https://dsaa2018.isi.it/home\">IEEE
    International Conference on Data Science and Advanced Analytics, (DSAA)</a> aims
    to be the flagship annual meeting spanning the interdisciplinary field of Data
    Science.  <a href=\"https://dsaa2018.isi.it/home\">DSAA</a> focuses on the science
    of data science, as well as the implications of the science for applications to
    industry, government, and society. From the science side,  <a href=\"https://dsaa2018.isi.it/home\">DSAA</a>
    spans all of the component fields of data science, including statistics, probabilistic
    and mathematical modeling, machine learning, data mining and knowledge discovery,
    complexity science, network science, business analytics, data management, infrastructure
    and storage, retrieval and search, security, privacy and ethics. From the applications
    side,  <a href=\"https://dsaa2018.isi.it/home\">DSAA</a> aims both to show researchers
    important problems and issues that are revealed by real applications, and to show
    practitioners and users how the science can be applied to realize value.  <a href=\"https://dsaa2018.isi.it/home\">DSAA</a>
    is intended to reflect the interdisciplinary nature of data science and analytics,
    as an alternative to the highly specialized disciplinary conferences.</p>\n\n<p><a
    href=\"https://dsaa2018.isi.it/home\">DSAA 2018</a> in <strong>Turin, Italy</strong>,
    is the 5th annual installment of the conference. This year brings the collaboration
    of the <a href=\"http://www.amstat.org/\">American Statistical Association</a>,
    to complement the <a href=\"http://cis.ieee.org/\">IEEE Computational Intelligence
    Society</a> and the <a href=\"http://www.kdd.org/\">ACM SIGKDD</a>. This year
    \ <a href=\"https://dsaa2018.isi.it/home\">DSAA</a> also adds the support of the
    <a href=\"https://www.isi.it/en/home\">ISI Foundation</a>, which has worked for
    35 years to break down traditional silos in the sciences of complexity and data.</p>\n\n<p><strong>This
    is a call for a unique, large-scale challenge to be run on the <a href=\"https://www.crowdai.org\">crowdAI</a>
    platform for data science questions with a public interest or research focus.</strong></p>\n\n<p>The
    tentative schedule is as follows:\n*  Submission deadline for challenges  : <strong>April
    3, 2018</strong> \n* Acceptance notification deadline for challenges : <strong>April
    10, 2018</strong>\n* Start of challenges  : <strong>May 2018</strong> <em>(to
    be defined by challenge organizers)</em>\n* End of challenges :  <strong>July
    2018</strong> <em>(to be defined by challenge organizers)</em>\n* camera ready
    papers submission : <strong>August 3rd, 2018</strong>  <em>(to be defined by challenge
    organizers)</em></p>\n"
