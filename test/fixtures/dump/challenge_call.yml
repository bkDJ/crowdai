challenge_call_3:
  id: 3
  title: SDSC Grand Challenge
  website: ''
  closing_date: !ruby/object:ActiveSupport::TimeWithZone
    utc: &8 2018-07-22 22:00:00.000000000 Z
    zone: *2
    time: *8
  description: |+
    <p>The <a href="https://datascience.ch/">Swiss Data Science Center</a> has been created to realise the national <a href="https://www.ethrat.ch/sites/default/files/FactSheet_Data_Science_E.pdf">Initiative for Data Science in Switzerland</a> to accelerate data science, through both an expansion of education and research, and the provision of infrastructure for data science users across disciplines.</p>

    <p>The <a href="https://github.com/SwissDataScienceCenter/renga">RENGA</a> platform allows scientists to securely share and trace access to data sets, source code and experiment results. Downsteam users can reproduce results or fork them to build on previous work. In 2018 crowdAI will be integrated into the RENGA platform, allowing challenge submission history to be viewed within the RENGA graph, and for participants to build on the work of others and link to their results, using an API or interactive environments such as Jupyter Notebooks.</p>

    <p><strong>This is a call for a unique, large-scale challenge to be run on the crowdAI platform for data science questions with a public interest or research focus.</strong></p>

    <p>Challenges may run across domains and disciplines, with datasets shared publicly via the crowdAI platform. The proposed challenge duration is two to three months, but organisers may request a different duration or a multi-stage event.</p>

    <p>The challenge will have early access to RENGA as a storage and execution environment. Computing resources can be requested for the challenge in a manner defined by the challenge organiser. For example an execution environment for a Reinforcement Learning challenge.</p>

    <p>The tentative schedule is as follows:
    - Submission deadline for challenges: <strong>July 22, 2018 (22:00 UTC)</strong>
    - Acceptance notification deadline for challenges: July 30, 2018
    - Start of challenges: September 2018 (to be defined by challenge organizers)
    - End of challenges: November/December 2018 (to be defined by challenge organizers)</p>

    <p>For any questions, please contact us directly by email (please use the contact link at the bottom of the page).</p>

