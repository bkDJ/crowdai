  description_markdown: "## Call for Data Science Contest proposals\r\n\r\nThe [IEEE
    International Conference on Data Science and Advanced Analytics, (DSAA)](https://dsaa2018.isi.it/home)
    aims to be the flagship annual meeting spanning the interdisciplinary field of
    Data Science.  [DSAA](https://dsaa2018.isi.it/home) focuses on the science of
    data science, as well as the implications of the science for applications to industry,
    government, and society. From the science side,  [DSAA](https://dsaa2018.isi.it/home)
    spans all of the component fields of data science, including statistics, probabilistic
    and mathematical modeling, machine learning, data mining and knowledge discovery,
    complexity science, network science, business analytics, data management, infrastructure
    and storage, retrieval and search, security, privacy and ethics. From the applications
    side,  [DSAA](https://dsaa2018.isi.it/home) aims both to show researchers important
    problems and issues that are revealed by real applications, and to show practitioners
    and users how the science can be applied to realize value.  [DSAA](https://dsaa2018.isi.it/home)
    is intended to reflect the interdisciplinary nature of data science and analytics,
    as an alternative to the highly specialized disciplinary conferences.\r\n\r\n[DSAA
    2018](https://dsaa2018.isi.it/home) in **Turin, Italy**, is the 5th annual installment
    of the conference. This year brings the collaboration of the [American Statistical
    Association](http://www.amstat.org/), to complement the [IEEE Computational Intelligence
    Society](http://cis.ieee.org/) and the [ACM SIGKDD](http://www.kdd.org/). This
    year  [DSAA](https://dsaa2018.isi.it/home) also adds the support of the [ISI Foundation](https://www.isi.it/en/home),
    which has worked for 35 years to break down traditional silos in the sciences
    of complexity and data.\r\n\r\n**This is a call for a unique, large-scale challenge
    to be run on the [crowdAI](https://www.crowdai.org) platform for data science
    questions with a public interest or research focus.**\r\n\r\nThe tentative schedule
    is as follows:\r\n*  Submission deadline for challenges  : **April 3, 2018** \r\n*
    Acceptance notification deadline for challenges : **April 10, 2018**\r\n* Start
    of challenges  : **May 2018** _(to be defined by challenge organizers)_\r\n* End
    of challenges :  **July 2018** _(to be defined by challenge organizers)_\r\n*
    camera ready papers submission : **August 3rd, 2018**  _(to be defined by challenge
    organizers)_\r\n"
challenge_call_5:
  id: 5
  title: Call for Industry-driven Challenges
  website: ''
  closing_date: !ruby/object:ActiveSupport::TimeWithZone
    utc: &14 2018-08-01 00:00:00.000000000 Z
    zone: *2
    time: *14
  description: |+
    <p><a href="https://www.crowdai.org/">crowdAI</a> is a platform for open data science challenges. crowdAI helps universities, government agencies, NGOs and businesses to run and manage their data challenges. The crowdAI platform is an open source infrastructure that can immediately reach thousands of data scientists around the world to work on interesting data problems.</p>

    <p>While still running challenges for the global research community, we believe that industry could benefit from the large number of crowdAI data scientists and from the platform itself. A company that rapidly needs to find a solution to a data science problem either depends on an in-house team of data scientists, or needs to buy the expertise from a third party. In both cases, the reach of data science expertise is limited and cost intensive. Crowd-sourced data science challenges offer a solution to this problem by making the data science challenge immediately available to thousands of data science experts.</p>

    <p>The experts are often students or have data science jobs already, but are looking to hone their skills on interesting real-world problems.</p>

    <p><strong>We are looking for data science challenges that industry faces.</strong></p>

    <p>crowdAI recently received a grant from <a href="https://enable.epfl.ch/">enable</a>, an EPFL Technology Transfer Office program aimed at facilitating the path towards commercialization of EPFL innovative technologies and stimulation innovation. This grant of CHF 10’000 is to be used as challenge prizes, to be matched by the industry partner.</p>

    <p>Tentative schedule is as follows:
    - Submission deadline for challenges: August 1st, 2018
    - Acceptance notification deadline for challenges: August 8th, 2018
    - Challenge Development: Fall 2018
    - Start of challenge: Winter 2018 (to be defined with challenge organizers)
    - End of challenge: Spring 2019 (to be defined with challenge organizers)</p>

    <p>For any questions, please contact us directly by email (please use the contact link at the bottom of the page).</p>

