    (e.g. fast prototyping, lean Start-Up...), build eLearning's modules and provide
    trainings for the Manufacturing community\r\n•\tSupport in building the internal
    network around Digital technologies to create awareness and leverage resources
    in the group; and the external network with start-ups and academia to build partnership
    and ecosystems\r\n\r\nRequired Profile\r\n\r\n•\tMaster degree level Student in
    a field relevant to Digital Operations/Manufacturing\r\n•\tDemonstrated knowledge
    and interest for digital technologies \r\n•\tPrevious experience on developing
    new concepts and standards\r\n•\tAbility to learn fast and courage to explore
    unknown areas \r\n•\tPrevious knowledge in R&D and/or Industrial Manufacturing\r\n•\tFluent
    in English\r\n\r\nShow us that you are passionate about Digital Technologies and
