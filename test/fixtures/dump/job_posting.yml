    perform the evaluation of business benefits and you will contribute to Digital
    technologies knowledge dissemination and increase the ecosystem of partners.\r\n\r\nKey
    responsibilities (will be fine-tuned and made more specific based on intern’s
    profile and business needs before the start of the internship)\r\n\r\n•\tResearch,
