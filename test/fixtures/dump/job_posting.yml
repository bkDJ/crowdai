  description: "Digital Manufacturing Intern\r\n\r\n“I want to make an impact locally
    and have an influence globally”\r\n\r\nNestec S.A., Vevey, Switzerland\tDefined
    period of time contract (6 months), act. rate 100%\r\n\r\nTo complement our Corporate
    Operations-Manufacturing Excellence Department, we are currently looking for a
    Digital Manufacturing Intern.\r\n\r\nAs a Digital Manufacturing Intern, you will
